<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Nuttakit's first website portfolio.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Nuttakit_web_portfolio">
  <link rel="apple-touch-icon" href="assets/images/icon.png">

  <meta property="og:title" content="Nuttakit Website Portfolio" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/images/screenshot.png" />
  <meta property="og:url" content="https://nuttakit-portfolio.web.app/#/" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/icon.png"/>

  <title>flutter_web_portfolio</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
